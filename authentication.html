<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/authstyle.css" />
    <link rel="icon" href="images/logo.png" type="icon-x" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <h2>Earn 4 Views User Authentication</h2>
    </div>
    
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
            <input
            type="text"
            placeholder="Name"
            name="fullname"
            id="name"
            required
          />
          <input
            type="email"
            placeholder="Email"
            name="emailid"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="pass"
            required
          />
          <label for=""><b>Login As </b></label>
          Buyer:
          <input
            type="radio"
            class="radiobtn1"
            value="Buyer"
            name="loginas"
            required
          />
          Worker:
          <input
            type="radio"
            class="radiobtn1"
            value="Worker"
            name="loginas"
            required
          />
          <button id="SignUpForm">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="index.html">
          <h1>Sign in</h1>
          
          <input type="email" placeholder="Email" id="EmailLogin" required />
          <input
            type="password"
            placeholder="Password"
            id="PasswordLogin"
            required
          />
          <a href="#">Forgot your password?</a>
          <button id="SignInForm">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>@All Copyrights Reserved By Earn4Views</p>
    </footer>

    <script src="Js/authscript.js"></script>
  </body>
</html>
