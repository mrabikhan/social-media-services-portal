<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/logo.png" type="icon-x">
    <link rel="stylesheet" href="css/contactstyle.css">
    <title>Contact | Earn4Views</title>
</head>
<body>
    <div class="nav">
        <img src="images/logo.png" alt="" id="mainlogo">
        <ul reversed>
            <li id="Auth"></li> 
            <li><a href="contact.html" class="fa fa-phone"> Contact</a></li>  
            <li>
                <a href="#" class="fa fa-gear" onclick="WithoutLogout()"> Services</a>
            </li>
            <li><a href="index.html" class="fa fa-home"> Home</a></li>
        </ul>
        </div>

        <div class="contactbanner">
            <img src="images/banner3.png" alt="">
        </div>
        
        <div class="contactform">
            <center>
            <h1 class="fa fa-pen"> User Feedback</h1>
            <form action="#">
                <label for="">Full Name</label><br>
                <input type="text" name="fullname" placeholder="Enter Full Name" required><br><br>
                <label for="">Email Address</label><br>
                <input type="text" name="emailid" placeholder="Enter Your Email" required><br><br>
                <label for="">Comments</label><br>
                <textarea name="usercomments" id="" cols="30" rows="10" placeholder="Say Something..."></textarea>
                <br><br>
                <input type="submit" id="commentsubmit">
            </form>
            </center>
        </div>

        <div class="footer">
            <h3>@All Copyrights Reserved By Earn4Views</h3>
        </div>
        <script src="Js/Account.js"></script>
</body>
</html>
